<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فوج الكشافة الإسلامية الجزائرية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e6f5c;
            --secondary-color: #289672;
            --accent-color: #e6dd3b;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        /* تحسين القسم الرئيسي */
        .hero {
            background: linear-gradient(rgba(30, 111, 92, 0.85), rgba(40, 150, 114, 0.85)), url('https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%231e6f5c' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }
        
        .hero-content {
            max-width: 800px;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .cta-button {
            background-color: var(--accent-color);
            color: var(--dark-color);
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover {
            background-color: #d4cb2a;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        /* نافذة التسجيل */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalFade 0.4s;
            overflow: hidden;
        }
        
        @keyframes modalFade {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .modal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: var(--accent-color);
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .form-container {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .form-section:last-of-type {
            border-bottom: none;
        }
        
        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-section h3 i {
            color: var(--secondary-color);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1 1 300px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            transition: color 0.3s;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 111, 92, 0.1);
        }
        
        .form-group:focus-within label {
            color: var(--primary-color);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 30px auto 0;
            width: 200px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(30, 111, 92, 0.4);
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        /* شريط التقدم */
        .progress-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            font-weight: bold;
            color: #777;
            position: relative;
            z-index: 2;
            transition: all 0.3s;
        }
        
        .progress-step.active {
            background: var(--primary-color);
            color: white;
        }
        
        .progress-step.completed {
            background: var(--secondary-color);
            color: white;
        }
        
        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: #e0e0e0;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--secondary-color);
            width: 0%;
            transition: width 0.5s;
        }
        
        /* التجاوب مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .progress-step {
                width: 35px;
                height: 35px;
                margin: 0 10px;
                font-size: 0.9rem;
            }
        }
        
        /* رسالة النجاح */
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .success-message i {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .success-message h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .success-message p {
            color: #666;
            margin-bottom: 25px;
        }
        
        /* iframe مخفي لإرسال البيانات */
        #formTarget {
            display: none;
        }
        
        /* زر التحميل */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-right-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- القسم الرئيسي المحسن -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>فوج الكشافة الإسلامية الجزائرية</h1>
            <p>"نربي جيلاً يعتز بدينه ويخلص لوطنه ويفخر بانتمائه"</p>
            <button class="cta-button" id="joinBtn">انضم إلينا <i class="fas fa-arrow-left"></i></button>
        </div>
    </section>

    <!-- نافذة التسجيل -->
    <div class="modal" id="registrationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>نموذج التسجيل في الكشافة</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <!-- شريط التقدم -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-step active" id="step1">1</div>
                <div class="progress-step" id="step2">2</div>
                <div class="progress-step" id="step3">3</div>
            </div>
            
            <div class="form-container">
                <form id="registrationForm">
                    <!-- قسم معلومات الابن -->
                    <div class="form-section" id="section1">
                        <h3><i class="fas fa-child"></i> معلومات الابن/البنت</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="childName">الاسم الكامل</label>
                                <input type="text" id="childName" name="childName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="childBirthDate">تاريخ الميلاد</label>
                                <input type="date" id="childBirthDate" name="childBirthDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="childSchool">المدرسة</label>
                                <input type="text" id="childSchool" name="childSchool" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="childGrade">الصف الدراسي</label>
                                <input type="text" id="childGrade" name="childGrade" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="childBloodType">فصيلة الدم</label>
                                <select id="childBloodType" name="childBloodType" class="form-control" required>
                                    <option value="">اختر فصيلة الدم</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="childHealthIssues">مشاكل صحية (إن وجدت)</label>
                                <textarea id="childHealthIssues" name="childHealthIssues" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="button" class="submit-btn next-btn" data-next="section2">التالي</button>
                    </div>

                    <!-- قسم معلومات ولي الأمر -->
                    <div class="form-section" id="section2" style="display: none;">
                        <h3><i class="fas fa-user-tie"></i> معلومات ولي الأمر</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="parentName">الاسم الكامل</label>
                                <input type="text" id="parentName" name="parentName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="parentRelation">صلة القرابة</label>
                                <select id="parentRelation" name="parentRelation" class="form-control" required>
                                    <option value="">اختر صلة القرابة</option>
                                    <option value="الأب">الأب</option>
                                    <option value="الأم">الأم</option>
                                    <option value="الوصي">الوصي</option>
                                    <option value="أخرى">أخرى</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="parentPhone">رقم الهاتف</label>
                                <input type="tel" id="parentPhone" name="parentPhone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="parentEmail">البريد الإلكتروني</label>
                                <input type="email" id="parentEmail" name="parentEmail" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="parentJob">المهنة</label>
                                <input type="text" id="parentJob" name="parentJob" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="submit-btn prev-btn" style="background: #6c757d; margin-right: 10px;" data-prev="section1">السابق</button>
                            <button type="button" class="submit-btn next-btn" data-next="section3">التالي</button>
                        </div>
                    </div>

                    <!-- قسم العنوان -->
                    <div class="form-section" id="section3" style="display: none;">
                        <h3><i class="fas fa-map-marker-alt"></i> العنوان</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="addressStreet">الشارع والرقم</label>
                                <input type="text" id="addressStreet" name="addressStreet" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="addressDistrict">الحي/المنطقة</label>
                                <input type="text" id="addressDistrict" name="addressDistrict" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="addressCity">المدينة</label>
                                <input type="text" id="addressCity" name="addressCity" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="submit-btn prev-btn" style="background: #6c757d; margin-right: 10px;" data-prev="section2">السابق</button>
                            <button type="submit" class="submit-btn" id="submitBtn">إرسال التسجيل</button>
                        </div>
                    </div>
                </form>
                
                <!-- رسالة النجاح -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <h3>تم إرسال طلب التسجيل بنجاح!</h3>
                    <p>سنقوم بالتواصل معكم في أقرب وقت ممكن</p>
                    <button class="submit-btn" id="closeSuccess">موافق</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // التحكم في فتح وإغلاق نافذة التسجيل
        const joinBtn = document.getElementById('joinBtn');
        const registrationModal = document.getElementById('registrationModal');
        const closeModal = document.getElementById('closeModal');
        const registrationForm = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');
        const closeSuccess = document.getElementById('closeSuccess');
        const submitBtn = document.getElementById('submitBtn');
        
        // عناصر شريط التقدم
        const progressFill = document.getElementById('progressFill');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        
        // أقسام النموذج
        const section1 = document.getElementById('section1');
        const section2 = document.getElementById('section2');
        const section3 = document.getElementById('section3');
        
        // Google Forms URL
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSdCqq1VwXFcIsybo5AhxWoklend_KZb1FD6dWo7rC0Eg238kQ/formResponse';
        
        // تعيين معرفات الحقول لـ Google Forms
        const FIELD_IDS = {
            childName: 'entry.107211546',
            childBirthDate: 'entry.1743335811',
            childSchool: 'entry.1958662213',
            childGrade: 'entry.607985491',
            childBloodType: 'entry.892333117',
            childHealthIssues: 'entry.1583636180',
            parentName: 'entry.1383621325',
            parentRelation: 'entry.175751793',
            parentPhone: 'entry.1975905299',
            parentEmail: 'entry.1367315236',
            parentJob: 'entry.1341534608',
            addressStreet: 'entry.1024762946',
            addressDistrict: 'entry.149732468',
            addressCity: 'entry.1292359260'
        };
        
        joinBtn.addEventListener('click', () => {
            registrationModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            resetForm();
        });
        
        closeModal.addEventListener('click', () => {
            registrationModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        closeSuccess.addEventListener('click', () => {
            registrationModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // إغلاق النافذة عند النقر خارجها
        window.addEventListener('click', (e) => {
            if (e.target === registrationModal) {
                registrationModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
        // التنقل بين أقسام النموذج
        document.querySelectorAll('.next-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const currentSection = e.target.closest('.form-section');
                const nextSectionId = e.target.getAttribute('data-next');
                const nextSection = document.getElementById(nextSectionId);
                
                if (validateSection(currentSection)) {
                    currentSection.style.display = 'none';
                    nextSection.style.display = 'block';
                    updateProgress(nextSectionId);
                }
            });
        });
        
        document.querySelectorAll('.prev-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const currentSection = e.target.closest('.form-section');
                const prevSectionId = e.target.getAttribute('data-prev');
                const prevSection = document.getElementById(prevSectionId);
                
                currentSection.style.display = 'none';
                prevSection.style.display = 'block';
                updateProgress(prevSectionId);
            });
        });
        
        // تحديث شريط التقدم
        function updateProgress(sectionId) {
            let progress = 0;
            
            if (sectionId === 'section1') {
                progress = 0;
                step1.classList.add('active');
                step2.classList.remove('active');
                step3.classList.remove('active');
            } else if (sectionId === 'section2') {
                progress = 50;
                step1.classList.remove('active');
                step1.classList.add('completed');
                step2.classList.add('active');
                step3.classList.remove('active');
            } else if (sectionId === 'section3') {
                progress = 100;
                step1.classList.remove('active');
                step1.classList.add('completed');
                step2.classList.remove('active');
                step2.classList.add('completed');
                step3.classList.add('active');
            }
            
            progressFill.style.width = `${progress}%`;
        }
        
        // التحقق من صحة قسم النموذج
        function validateSection(section) {
            const inputs = section.querySelectorAll('input[required], select[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value) {
                    isValid = false;
                    input.style.borderColor = '#e74c3c';
                    
                    // إزالة التأثير بعد فترة
                    setTimeout(() => {
                        input.style.borderColor = '#ddd';
                    }, 3000);
                }
            });
            
            if (!isValid) {
                alert('يرجى ملء جميع الحقول المطلوبة');
            }
            
            return isValid;
        }
        
        // إعادة تعيين النموذج
        function resetForm() {
            registrationForm.reset();
            section1.style.display = 'block';
            section2.style.display = 'none';
            section3.style.display = 'none';
            successMessage.style.display = 'none';
            registrationForm.style.display = 'block';
            updateProgress('section1');
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
        }
        
        // معالجة إرسال النموذج
        registrationForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            
            if (validateSection(section3)) {
                // إظهار حالة التحميل
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
                
                try {
                    // جمع البيانات من النموذج
                    const formData = new FormData(registrationForm);
                    const data = {};
                    
                    for (let [key, value] of formData.entries()) {
                        data[key] = value;
                    }
                    
                    // إرسال البيانات إلى Google Forms
                    const success = await submitToGoogleForms(data);
                    
                    if (success) {
                        // إظهار رسالة النجاح
                        registrationForm.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else {
                        throw new Error('فشل في إرسال البيانات');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('حدث خطأ أثناء إرسال البيانات. يرجى المحاولة مرة أخرى أو التواصل معنا مباشرة.');
                    
                    // إخفاء حالة التحميل
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }
        });
        
        // دالة لإرسال البيانات إلى Google Forms
        async function submitToGoogleForms(data) {
            try {
                // إنشاء FormData جديد لإرساله إلى Google Forms
                const googleFormData = new FormData();
                
                // تعيين البيانات باستخدام معرفات الحقول الصحيحة
                for (const [fieldName, fieldValue] of Object.entries(data)) {
                    const fieldId = FIELD_IDS[fieldName];
                    if (fieldId && fieldValue) {
                        googleFormData.append(fieldId, fieldValue);
                    }
                }
                
                // إرسال البيانات باستخدام fetch
                const response = await fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    body: googleFormData,
                    mode: 'no-cors' // مهم لتفادي مشاكل CORS
                });
                
                // مع no-cors لا يمكننا قراءة الاستجابة، لكن نعتبر الإرسال ناجحاً
                return true;
            } catch (error) {
                console.error('Error submitting to Google Forms:', error);
                return false;
            }
        }
        
        // بديل: حفظ البيانات في localStorage في حالة فشل الإرسال
        function saveToLocalStorage(data) {
            try {
                const timestamp = new Date().toISOString();
                const submissions = JSON.parse(localStorage.getItem('scoutRegistrations') || '[]');
                submissions.push({...data, timestamp});
                localStorage.setItem('scoutRegistrations', JSON.stringify(submissions));
                return true;
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                return false;
            }
        }
        
        // محاولة استعادة البيانات المحفوظة عند التحميل
        window.addEventListener('load', () => {
            const savedSubmissions = localStorage.getItem('scoutRegistrations');
            if (savedSubmissions) {
                const submissions = JSON.parse(savedSubmissions);
                if (submissions.length > 0) {
                    console.log('يوجد بيانات محفوظة:', submissions);
                    // يمكنك إضافة منطق لمعالجة البيانات المحفوظة هنا
                }
            }
        });
    </script>
</body>
